<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register Treasure Hunt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js">
            <div class="main">

                    <section class="signup">
            
                        <div class="container">
                            <div class="signup-content">
                                <form  method ="POST" id="signup-form" class="signup-form" action="">
                                    <h2 class="form-title">Sign up</h2>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="clg_name" id="clg_name" placeholder="College Name" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="name" id="name1" placeholder="Leader's Name"required/>
                                    </div><!--<font size="5" color="red">*</font>-->
                                    <div class="form-group">
                                        <input type="email" class="form-input" pattern="[a-z 0-9 ._%+-]@[a-z 0-9.-]+\.[a-z]{2,63}$" name="email" id="email" placeholder="Leader's Email"required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" required />
                                        <span toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="name" id="name2" placeholder="Member 2 Name (Optional)"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="name" id="name3" placeholder="Member 3 Name (Optional)"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-input" name="name" id="name4" placeholder="Member 4 Name (Optional)"/>
                                    </div>
            
            
                                    
                                    <!--<div class="form-group">
                                        <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                    </div>-->
                                    <div class="form-group">
                                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" onclick="register();" />
                                    </div>
                                </form>
                                <p class="loginhere">
                                    Already member ? <a href="signin.html" class="loginhere-link">Login here</a>
                                </p>
                            </div>
                        </div>
                    </section>
            
                </div>
             
    </div>

    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
