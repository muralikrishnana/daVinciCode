<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desert - Scenary</title>

    <!-- css -->
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="desertScenary.css">

    <!-- js -->
    <script src="snowstorm.js"></script>
    <script src="desertScenary.js"></script>
</head>
<body>
    <div id="container">
        <div id="c-body">
            <div class="c-main">
              <div class="l-scroll">
                <div class="c-scroll">
                  <div class="c-scroll__holder c-scroll__holder--top">
                    <div class="c-scroll__knob">
                      <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--left"></div>
                    </div>
                    <div class="c-scroll__roll c-scroll__roll--top"></div>
                    <div class="c-scroll__knob">
                      <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--right"></div>
                    </div>
                  </div>
                  <div class="c-scroll__paper">
                    <div class="c-scroll__content">
                      <div class="c-scroll__text">
                        <h2 class="c-scroll__heading">Welcome</h2>
                        <p class="c-scroll__paragraph">Welcome friends!!!</p>
                        <br>
                        <p class="c-scroll__paragraph">When the world sleeps, we begin the journey...</p>
                        <p class="c-scroll__paragraph">In search of a hidden treasure...</p>
                        <br>
                        <p class="c-scroll__paragraph">In this lonely night...</p>
                        <p class="c-scroll__paragraph">We present you this untold tale...</p>
                        <br>
                        <p class="c-scroll__paragraph">
                            <button id="proceedButton">
                                Proceed
                            </button>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="c-scroll__holder c-scroll__holder--bottom">
                    <div class="c-scroll__knob">
                      <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--left"></div>
                    </div>
                    <div class="c-scroll__roll c-scroll__roll--bottom"></div>
                    <div class="c-scroll__knob">
                      <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--right"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-candle">
                <div class="c-flame">
                  <div class="c-flame__shadows"></div>
                  <div class="c-flame__top"></div>
                  <div class="c-flame__middle"></div>
                  <div class="c-flame__bottom"></div>
                </div>
                <div class="c-candle__wick"></div>
                <div class="c-candle__wax"></div>
              </div>
            </div>
        </div>
        <div id="clueContainer">
            <div class="banner">
                <img src="img/dLogo.png">
                <br/>
                <span class="dyukshaMotto">#GREAT_THINGS_ARE_COMING</span>
            </div>
        </div>
        <div id="textContainer"></div>
        <img src="img/bg.png" id="bg">
        <img src="img/fg.png" id="fg">
        <div class="flag rect" id="flag">
            <div id="flagCloth" class="flag-pattern">
                <img src="img/dLogo.png" id="flagLogo">
            </div>
            <div class="flag-wave"></div>
        </div>
    </div>
</body>
</html>
