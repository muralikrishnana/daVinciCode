<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyramid</title>
    <link href="pyramid.css" rel="stylesheet">

    <script src="pyramid.js"></script>
</head>
<body>
    <div id="container">
        <div class="sun">
                <div class="ray_box">
                    <div class="ray ray1"></div>
                    <div class="ray ray2"></div>
                    <div class="ray ray3"></div>
                    <div class="ray ray4"></div>
                    <div class="ray ray5"></div>
                    <div class="ray ray6"></div>
                    <div class="ray ray7"></div>
                    <div class="ray ray8"></div>
                    <div class="ray ray9"></div>
                    <div class="ray ray10"></div>
                </div>
        </div>
        <div id="puzzle">
            <div id="clueDiv">
                The answer lies within the corners. Follow the steps. The arrows may guide you...
            </div>
            <div id="gameDiv"></div>
        </div>
        <div id="cubeholder">
            <div id="cube">
                <div class="front">
                    <img src="img/dLogo.png">
                </div>
                <div class="back">
                    <img src="img/dLogo.png">
                </div>
                <div class="right">
                    <img src="img/dLogo.png">
                </div>
                <div class="left">
                    <img src="img/dLogo.png">
                </div>
                <div class="top">
                    <img src="img/dLogo.png">
                </div>
                <div class="bottom">
                    <img src="img/dLogo.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
